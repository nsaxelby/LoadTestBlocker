<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
    <link href="main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form id="startform">
            <div class="row" style="padding-bottom: 10px;">
                <div class="col">
                    <label for="heartbeatUrlInput" class="form-label">Heartbeat URL</label>
                    <input type="text" class="form-control" id="heartbeatUrlInput"
                        aria-describedby="heartbeatUrlInputHelp" value="http://localhost:9000/json">
                    <div id="heartbeatUrlInputHelp" class="form-text">Full URL (e.g. http://example.com/mypath) of the
                        heartbeat
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="loadRPS" class="form-label">Rate per second</label>
                    <input type="text" class="form-control" id="loadRPS" aria-describedby="loadRPSHelp" value="300">
                    <div id="loadRPSHelp" class="form-text">Requests per second for load
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="startbutton">Start Test</button>
            <button type="button" class="btn btn-primary" id="stopbutton">Stop Test</button>
        </form>
        <div class="mb-3">
            <label for="mylog" class="form-label">Heartbeat Output</label>
            <textarea class="form-control" id="mylog" rows="6"></textarea>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
